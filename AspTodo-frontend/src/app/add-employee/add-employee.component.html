<div class="col-md-6">
  <h2 class="text-center">Add Employee</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="name"
        [(ngModel)]="user.name"
        placeholder="Name"
        name="name"
        class="form-control"
        id="name"
      />
    </div>

    <div class="form-group">
      <label for="designation">Password:</label>
      <input
        [(ngModel)]="user.password"
        placeholder="Password"
        name="password"
        class="form-control"
        id="password"
      />
    </div>

    <button class="btn btn-success" (click)="createEmployee()">Create</button>
  </form>
</div>
