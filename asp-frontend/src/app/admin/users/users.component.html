
<div class="justify-content-center d-flex">
  <div class="col-10">
    <h1 class="title">Felhasználók</h1>
    <div class="justify-content-center d-flex">
      <table class="col-10 m-5 usertable">
        <tr>
          <th class="col-3">Név</th>
          <th class="col-3">Felhasználónév</th>
          <th class="col-3">Admin</th>
          <th class="col-1"></th>
        </tr>
        <tr *ngFor="let user of users">
          <td class="col-3">{{ user.name }}</td>
          <td class="col-3">{{ user.username }}</td>
          <td class="col-3">
            <p *ngFor="let role of user.roles">{{ role.name }}</p>
          </td>
          <td style="text-align: center;">
            <i class="fas fa-pencil-alt fa-lg"></i>
          </td>
        </tr>
    </table>
    <a routerLink="/signup">
      új felhasználó felvétele
    </a>
    </div>
  </div>
</div>
<a routerLink="/users" class="btn m-2" href="javascript:void(0)" target=""
  ><span>Mégse</span></a
>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

<hr>

<pre>{{closeResult}}</pre>
