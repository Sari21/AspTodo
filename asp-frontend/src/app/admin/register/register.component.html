
  <div class="col-sm-6 justify-content-center  " >
    <div>
      <h1 class="mb-5 mt-5">Új felhasználó felvétele</h1>
    </div>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="mb-5 mt-5">
      <div class="form-group">
        <label for="name">Név</label>
        <input  type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
        <div *ngIf="f.submitted && name.invalid">
          <div *ngIf="name.errors.required">Add meg a nevet</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Felhasználónév</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Add meg a felhasználónevet</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">E-mail cím</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
        <div *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Add meg az e-mail címet</div>
          <div *ngIf="email.errors.email">Valós e-mail címet adj meg</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Jelszó</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Add meg a jelszót</div>
          <div *ngIf="password.errors.minlength">A jelszónak minimum 6 karakternek kell lennie</div>
        </div>
      </div>
      <div class="form-group">
        <button class="brk-btn">Mentés</button>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          Nem sikerült a regisztráció<br/>{{errorMessage}}
        </div>
      </div>
    </form>
  </div>
