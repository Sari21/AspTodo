<div class="justify-content-center d-flex">
    <div class="col-10">
      
      <h1 class="title">Projektek</h1>
      <button class="btn btn-lg btn-outline-primary" (click)="addProject(content)">Új projekt</button>
      <div class="justify-content-center d-flex">
        <table class="col-10 m-5 usertable">
          <tr>
            <th class="col-3">Név</th>
            <th class="col-3">Leírás</th>
            <th class="col-3">Munkaszám</th>
            <th class="col-1"></th>
          </tr>
          <tr *ngFor="let project of projects">
            <td class="col-3" style="word-wrap: break-word"><a href="{{ makeUrl(project.id) }}">{{ project.name }}</a></td>
            <td class="col-3" style="word-wrap: break-word">{{ project.description }}</td>
            <td class="col-3">{{ project.jobNumber }}</td>
            <td style="text-align: center;">
              <button class="btn btn-lg btn-outline-primary" (click)="confirmDelete(project.id, project.name)">X</button>
            </td>
            <td style="text-align: center;">
              <button class="btn btn-lg btn-outline-primary" (click)="editProject(content, project)">toll</button>
            </td>
          </tr>
      </table>
      </div>
    </div>
</div>

    
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <label for="name">Név</label>
      <input
      required
      id="name"
      class="form-control"
      [(ngModel)]="newProject.name"
    />
        <label for="description">Leírás</label>
        <textarea
        required
        id="description"
        class="form-control"
        [(ngModel)]="newProject.description"
      >
      </textarea>
    
      <label for="jobNum">Munkaszám</label>
      <input
      required
      id="jobNum"
      type="number"
      class="form-control"
      [(ngModel)]="newProject.jobNumber"
      />
  
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-secondary" (click)="onSave()" >Mentés</button>
      <button type="cancel" class="btn btn-secondary" (click)="close()">Mégsem</button>
    </div>
    
  </ng-template>
